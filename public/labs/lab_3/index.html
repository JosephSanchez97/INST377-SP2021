<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="carousel" class="carousel">
      <button class="arrow prev">⇦</button>
      <div class="gallery">
        <ul class="images">
          <li><img src="images/onigiri_1.png" alt="a smiling open mouth cartoonish onigiri"/></li>
          <li><img src="images/onigiri_2.png" alt="a straightface cartoonish onigiri"/></li>
          <li><img src="images/onigiri_3.png" alt="a closed eyes straight face cartoonish onigiri"/></li>
          <li><img src="images/onigiri_4.png" alt="a closed smile cartoonish onigiri"/></li>
          <li><img src="images/roll_1.png" alt="a cartoonish sushi roll with an egg and two leaves"/></li>
          <li><img src="images/roll_2.png" alt="a cartoonish sushi roll with 3 toppings"/></li>
          <li><img src="images/roll_3.png" alt="a cartoonish sushi roll with fish eggs and two leaves"/></li>
        </ul>
      </div>
      <button class="arrow next">⇨</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
